<html>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">New Student Registration</h2>
        <form>
            <div class="form-group d-flex ">
                <label for="studentName">Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter student's name" required>
            </div>
            <div class="form-group">
                <label for="studentEmail">Email</label>
                <input type="email" class="form-control" id="studentEmail" placeholder="Enter student's email" required>
            </div>
            <div class="form-group">
                <label for="studentAge">Age</label>
                <input type="number" class="form-control" id="studentAge" placeholder="Enter student's age" required>
            </div>
            <div class="form-group">
                <label for="studentBio">Bio</label>
                <textarea class="form-control" id="studentBio" rows="3" placeholder="Tell us about the student" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
